<div class="login-page">
  <mat-card class="login-card">
    <div class="left-side">
      <img src="login.jpg" alt="Login Image" class="login-image" />
    </div>
    <div class="right-side">
      <h3>Login to your account</h3>
      <div class="form">
        <form (ngSubmit)="onLoginClick($event)">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input
              matInput
              type="email"
              id="email"
              [(ngModel)]="email"
              name="email"
              required
            />
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              matInput
              type="password"
              id="password"
              [(ngModel)]="password"
              name="password"
              required
            />
          </mat-form-field>

          <button mat-raised-button color="primary" type="submit">Login</button>
        </form>
      </div>

      <p>
        Forgot Password? Click
        <a mat-button [routerLink]="'/forget-password'">here</a> to set a new one!
      </p>
      <p>New User? <a mat-button [routerLink]="'/register'">Register</a></p>
    </div>
  </mat-card>
</div>
