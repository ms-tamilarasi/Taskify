<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email" placeholder="Enter your email" required>
          <mat-error *ngIf="email?.invalid && email?.touched">Please enter a valid email</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" placeholder="Enter your password" required>
          <mat-error *ngIf="password?.invalid && password?.touched">Password is required</mat-error>
        </mat-form-field>

        <div class="login-buttons">
          <button mat-raised-button color="primary" type="submit" [disabled]="loginForm?.invalid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
