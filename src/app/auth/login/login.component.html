<div class="login-page">
  <div class="left-side">
    <img src="login.jpg" alt="Login Image" class="login-image" />
  </div>
  <div class="right-side">
    <h3>Login to your account</h3>
    <div class="form">
      <form (ngSubmit)="onLoginClick($event)">
        
        <!-- Material Form Field for Email -->
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input
            matInput
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            required
          />
        </mat-form-field>
        
        <!-- Material Form Field for Password -->
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="password"
            id="password"
            [(ngModel)]="password"
            name="password"
            required
          />
        </mat-form-field>
        
        <!-- Material Raised Button -->
        <button mat-raised-button type="submit">Login</button>
      </form>
    </div>
    <p>
      Forget Password? Click
      <a [routerLink]="'/forget-password'">here</a> to set a new one!
    </p>
    <p>New User? <a [routerLink]="'/register'">Register</a></p>
  </div>
</div>
