<div class="login-page">
  <div class="left-side">
    <img src="login.jpg" alt="Login Image" class="login-image" />
  </div>
  <div class="right-side">
    <h3>Login to your account</h3>
    <div class="form">
      <form (ngSubmit)="onLoginClick($event)">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
        />
        <br />
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="password"
          name="password"
          required
        />
        <br />
        <button type="submit">Login</button>
      </form>
    </div>
    <p>
      Forget Password? Click
      <a [routerLink]="'/forget-password'">here</a> to set a new one!
    </p>
    <p>New User? <a [routerLink]="'/register'">Register</a></p>
  </div>
</div>
